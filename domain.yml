version: '2.0'
session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
intents:
  - greet
  - goodbye
  - thanks
  - affirm
  - deny
  - lang_search
entities:
  - language
# slots:
#   email:
#     type: unfeaturized
#     influence_conversation: false
responses:
  utter_greet:
  - text: |
      अरे! क्या हाल है?
  - text: |
      हेलो
  - text: |
      सलाम
  - text: |
      प्रणाम
  utter_goodbye:
  - text: |
      अलविदा
  - text: |
      बाय दोस्त
  - text: |
      फिर मिलेंगे
  utter_thanks:
  - text: |
      धन्यवाद
  - text: |
      जी शुक्रिया
  - text: |
      मदद करने के लिए खुश :)
actions:
- '...'
- utter_greet
- utter_goodbye
- action_lang_search
- utter_thanks
- feedback_reply
